syntax = "proto3";

package proto;

import "transaction.proto";

message BlockHeader {
    bytes previousHash = 1;
    bytes txsMerkleHash = 2;
    bytes stateHash = 3;
    uint32 timeStamp = 4;
    uint32 height = 5;
    uint32 nonce = 6;
}


message Block {
    BlockHeader header = 1;
    repeated Transaction transactions = 2; 
}



